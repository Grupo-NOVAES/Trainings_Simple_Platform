<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="../IMAGES/IdentidadeVisual/Logos Grupo Novaes_6.png" type="image/x-icon">
    <title>Entrar - NOVAES Treinamentos</title>
</head>

<body>
    <header>
        <a href="../index.html"><img id="logo" src="../IMAGES/IdentidadeVisual/Logos Grupo Novaes.png" alt="Novaes Logo"></a>
    </header>

    <main>
        <h1 id="h1novaes">Treinamento - NOVAES</h1>
        <form id="form_main">
            <h3 id="h1Entrar">Entre com as suas informações</h3>
            <div class="inputs">
                <input id="input_name" class="form-control" type="text" placeholder="Nome">

                <input id="input_lastname" class="form-control" placeholder="Sobrenome">
                
                <input id="input_email" class="form-control" placeholder="Email (não obrigatorio)">
            </div>
            <button type="button" class="btn_login" id="btn_login" onclick="getUsernameAndLastname()">Entrar</button>
        </form>
    </main>
    <script type="module" src="../JS/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
