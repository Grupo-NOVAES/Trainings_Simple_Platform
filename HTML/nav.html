<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/nav.css" />
    <title>nav</title>
  </head>
  <body>

    <nav th:fragment="nav"  class="BarraLateral close">

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu_links">
            <li class="nav-link">
              <a th:href="@{/directory}" style="text-decoration: none;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    <span class="text nav-text"> Pastas</span>
                  </label>
                </div>

              </a>
            </li>
            <li class="nav-link">
              <a th:href="@{/user}" style="text-decoration: none;">
                <i class="fa-solid fa-users fa-xl icon"></i>
                <span class="text nav-text"> Usuários</span>
              </a>
            </li>
            <li class="nav-link">
              <a th:href="@{/contract}" style="text-decoration: none;">
                <i class="fa-solid fa-handshake fa-xl icon"></i> 
                <span class="text nav-text">Contratos</span>
              </a>
            </li>
          </ul>
          <ul class="menu_links">
            <li class="nav-link">
              <a th:href="@{/user/profile}" style="text-decoration: none;">
                 <div class="btnProfile" id="btnprofile">
                  <img id="imageProfile-nav" th:if="${imageProfile != null}" th:src="'data:image/png;base64,' + ${imageProfile}" alt="Foto de Perfil do Usuário" />
                  <img id="imageProfile-none-nav" th:unless="${imageProfile != null}" th:src="@{/icones/LogosGrupoNovaesApp.png}" alt="Ícone de Usuário Padrão" />
                  <p id="nomeUser" th:text="${user.name}"></p>
                  
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>

      
      
      <div id="perfil">
        <div class="theme-switch">
          <input type="checkbox" id="theme-checkbox" />
          <label for="theme-checkbox">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path>
              </svg>
            </span>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"></path>
              </svg>
            </span>
          </label>
        </div>
        <button class="Btn btnLogout">
          <div class="sign btnLogout">
            <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512">
              <path fill="#1e3050" d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/>
            </svg>
          </div>
          <div class="text">Sair</div>
        </button>
      </div>


    </nav>

    
    <script src="/js/sidebar.js"></script>
  </body>
</html>
